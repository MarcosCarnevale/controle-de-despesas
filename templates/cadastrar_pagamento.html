<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Pagamento</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/styles_pagamentos.css') }}">
</head>
<body>
    <div class="d-flex vh-100">
        <div class="sidebar bg-dark text-white p-3">
            <h2>Menu</h2>
            <ul class="list-unstyled">
                <li><a href="{{ url_for('auth.home') }}" class="text-white">Início</a></li>
                <li><a href="{{ url_for('pagamento.cadastrar_pagamento') }}" class="text-white">Cadastrar Pagamento</a></li>
                <li><a href="{{ url_for('banco.cadastrar_banco') }}" class="text-white">Cadastrar Banco</a></li>
                <li><a href="{{ url_for('categoria.cadastrar_categoria') }}" class="text-white">Cadastrar Categoria</a></li>
                <li><a href="{{ url_for('cartao.cadastrar_cartao') }}" class="text-white">Cadastrar Cartão</a></li>
                <li>
                    <form action="{{ url_for('auth.logout') }}" method="post" style="display: inline;">
                        <input type="submit" value="Logout" class="btn btn-link text-white p-0">
                    </form>
                </li>
            </ul>
        </div>
        <div class="content-wrapper flex-grow-1 p-3 overflow-auto">
            <div class="content">
                <h1>Cadastrar Pagamento</h1>
                <div class="actions d-flex justify-content-between mb-3">
                    <div>
                        <button class="btn btn-primary" onclick="openModal()">+ Adicionar</button>
                        <button class="btn btn-danger" onclick="apagarSelecao()">Apagar Seleção</button>
                        <button class="btn btn-success" onclick="pagarSelecao()">Pagar Seleção</button>
                        <button class="btn btn-secondary" onclick="abrirSelecao()">Abrir Seleção</button>
                        <button class="btn btn-warning" onclick="apagarSelecaoAnexo()">Apagar Seleção Anexo</button>
                    </div>
                    <button class="btn btn-info" onclick="openFilterModal()">Filtros</button>
                </div>

                <!-- Incluir a tabela -->
                {% include './tabelas/tabela_pagamentos.html' %}
            </div>
        </div>
    </div>

    <!-- Incluir o modal -->
    {% include './modal/modal_cadastrar_pagamento.html' %}

    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/select_all.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/modal.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/parcela.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/subcategoria.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/status.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/anexo.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/selecao.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/sort.js') }}"></script>
    <script src="{{ url_for('static', filename='scripts/cadastrar_pagamento/alertas.js') }}"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
