<!-- Modal para editar cartão -->
<div class="modal fade" id="editarCartaoModal" tabindex="-1" role="dialog" aria-labelledby="editarCartaoModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="editarCartaoModalLabel">Editar Cartão</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="editarCartaoForm" action="" method="post">
                    <div class="form-group">
                        <label for="edit_nome">Nome</label>
                        <input type="text" id="edit_nome" name="nome" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_numero">Número</label>
                        <input type="text" id="edit_numero" name="numero" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_data_fechamento">Data de Fechamento</label>
                        <input type="number" id="edit_data_fechamento" name="data_fechamento" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="edit_data_vencimento">Data de Vencimento</label>
                        <input type="number" id="edit_data_vencimento" name="data_vencimento" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Salvar" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    $('#editarCartaoModal').on('show.bs.modal', function (event) {
        var button = $(event.relatedTarget);
        var id = button.data('id');
        var nome = button.data('nome');
        var numero = button.data('numero');
        var dataFechamento = button.data('data_fechamento');
        var dataVencimento = button.data('data_vencimento');

        var modal = $(this);
        modal.find('#edit_nome').val(nome);
        modal.find('#edit_numero').val(numero);
        modal.find('#edit_data_fechamento').val(dataFechamento);
        modal.find('#edit_data_vencimento').val(dataVencimento);
        modal.find('#editarCartaoForm').attr('action', '/editar_cartao/' + id);
    });
</script>
