<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Banco</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles_banco.css') }}">
</head>
<body>
    <div class="sidebar">
        <h2>Menu</h2>
        <ul>
            <li><a href="{{ url_for('auth.home') }}">Início</a></li>
            <li><a href="{{ url_for('pagamento.cadastrar_pagamento') }}">Cadastrar Pagamento</a></li>
            <li><a href="{{ url_for('banco.cadastrar_banco') }}">Cadastrar Banco</a></li>
            <li>
                <form action="{{ url_for('auth.logout') }}" method="post" style="display: inline;">
                    <input type="submit" value="Logout" style="background: none; border: none; color: #0078d4; cursor: pointer; text-align: left; padding: 0;">
                </form>
            </li>
        </ul>
    </div>
    <div class="content">
        <h1>Editar Banco</h1>
        <form id="editarBancoForm" action="{{ url_for('banco.editar_banco', id=id) }}" method="post" class="form-grid">
            <div class="form-group">
                <label for="nome_banco">Nome do Banco</label>
                <input type="text" id="nome_banco" name="nome_banco" value="{{ banco[0] }}" required>
            </div>
            <div class="form-group">
                <label for="numero_banco">Número do Banco</label>
                <input type="text" id="numero_banco" name="numero_banco" value="{{ banco[1] }}" required>
            </div>
            <div class="form-group">
                <label for="agencia">Agência</label>
                <input type="text" id="agencia" name="agencia" value="{{ banco[2] }}" required>
            </div>
            <div class="form-group">
                <label for="conta">Conta</label>
                <input type="text" id="conta" name="conta" value="{{ banco[3] }}" required>
            </div>
            <div class="form-group">
                <label for="dv">DV</label>
                <input type="text" id="dv" name="dv" value="{{ banco[4] }}" required>
            </div>
            <div class="form-group">
                <label for="tipo_conta">Tipo de Conta</label>
                <select id="tipo_conta" name="tipo_conta" required>
                    <option value="corrente" {% if banco[5] == 'corrente' %}selected{% endif %}>Corrente</option>
                    <option value="poupanca" {% if banco[5] == 'poupanca' %}selected{% endif %}>Poupança</option>
                </select>
            </div>
            <div class="form-group">
                <input type="submit" value="Salvar">
            </div>
        </form>
    </div>
</body>
</html>
